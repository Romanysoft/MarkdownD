<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>MarkdownD by Romanysoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css" media="screen">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/logo_144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/logo_114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/logo_72.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/logo_57.png">
    <link rel="shortcut icon" href="images/ico/logo_64.png">

    <script src="js/common/jquery-2.1.4.min.js"></script>
    <script src="js/common/artTemplate/3.0/template.js"></script>
    <script src="js/google-analytics.js"></script>
</head>

<body>
    <section class="top-bar">
        <div class="wrapper no-pad">
            <ul class="navigation">
                <li><a href="./index.html">Home</a></li>
                <li><a href="">Feature</a></li>
                <li><a href="./documents.html">Documents</a></li>
                <li><a href="./releasenotes.html">ReleaseNotes</a></li>
                <li><a href="#">Downloads</a></li>
                <li><a href="./roadmap.html">Roadmap</a></li>
                <li><a href="https://github.com/Romanysoft/MarkdownD/issues">Issue</a></li>
            </ul>
        </div>
    </section>


    <section class="main-content">
        <div id="versions-content">
        </div>

        <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/Romanysoft/MarkdownD">MarkdownD</a> is developed by <a href="http://www.romanysoft.com">Romanysoft LAB.</a></span>
            <span class="site-footer-credits">Copyright Â© 2015 Romanysoft LAB.</span>
        </footer>

    </section>
    <section>
    </section>
    
    <!-- Version template -->
    <script id="version-content-tmpl" type="text/html">
        {{each list as oneVersion}}
        <h3><a id="app-features" class="anchor" href="" aria-hidden="true"><span class="octicon octicon-link"></span></a>Version {{#oneVersion.version}}</h3>
        <div>
            <ul class="release-downloads">
                {{each oneVersion.zipList as zip}}
                <li>
                    <a href="{{#zip.downURL}}">
                        <small class="text-muted right">{{zip.size}}</small>
                        <span class="octicon octicon-package left text-muted"></span>
                        <strong>{{zip.name}}</strong>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </script>
    
    <script src="js/views/view-versions-page.js"></script>
</body>

</html>
